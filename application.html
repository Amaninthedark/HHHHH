<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />]

<body>
        <header class="mui-bar mui-bar-nav">
            <a href="recruit.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">简历</h1>
        </header>
	  
	  	<div class="application">
			<form class="mui-input-group">
					<!--姓名-->
					<div class="mui-input-row">	
						<label>姓名</label>
						<input type="text" class="mui-input-clear" >
					</div>
					<!--性别-->
                    <div class="sex" >
                        <label>性别</label>
                        <input name="radio" class="inp1" type="radio" checked>男
                        <input name="radio" class="inp2" type="radio">女
                    </div>
				  
                   <div class="mui-input-row">
						<label>最高学历</label>
						<input type="text" class="mui-input-clear" >
					</div>
					<div class="mui-input-row">
						<label>工作经验</label>
						<input type="text" class="mui-input-clear" >
					</div>
					<div class="mui-input-row">
						<label>手机号码</label>
						<input type="text" class="mui-input-clear" >
					</div>
					<div class="mui-input-row">
						<label>期望职位</label>
						<input type="text" class="mui-input-clear" >
					</div>
					<div class="mui-input-row">
						<label>是否考证</label>
						<input type="text" class="mui-input-clear" >
					</div>
                 
				</form>
				<div class="application-bu" ><button>提交</button> </div>
		</div>
